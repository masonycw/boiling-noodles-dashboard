name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy via SSH (Manual Setup)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SFTP_HOST }}
          SSH_USER: ${{ secrets.SFTP_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          
          # Add private key to ssh-agent
          eval $(ssh-agent -s)
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
          
          # Add host verification to known_hosts to avoid prompt
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
          
          echo "✅ SSH setup complete. Attempting connection..."
          
          # Run deployment commands
          ssh "$SSH_USER@$SSH_HOST" "
            # Set deployment directory
            DEPLOY_DIR='/home/mason_ycw/boiling-noodles-dashboard'
            
            # Check if directory exists, if not clone
            if [ ! -d \"\$DEPLOY_DIR\" ]; then
              echo 'Directory not found, cloning repository...'
              git clone https://github.com/masonycw/boiling-noodles-dashboard.git \"\$DEPLOY_DIR\"
            fi
            
            cd \"\$DEPLOY_DIR\"
            
            # Configure git
            git config --global credential.helper store
            
            # Pull latest changes (Force Reset to match Remote)
            echo 'Fetching and resetting to latest code...'
            git fetch --all
            git reset --hard origin/main
            
            # Debug: Verify version update
            echo "Current Commit: $(git rev-parse HEAD)"
            echo "Config Version: $(grep 'APP_VERSION' config.py)"
            
            # ---------------------------------------------------------
            # Virtual Environment Setup (Fix for externally-managed-env)
            # ---------------------------------------------------------
            if [ ! -d 'venv' ]; then
                echo 'Creating virtual environment...'
                python3 -m venv venv
            fi
            
            # Activate venv
            source venv/bin/activate
            
            # Install dependencies inside venv
            echo 'Installing dependencies in venv...'
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # ---------------------------------------------------------
            # Restart Streamlit (Green Light Fix)
            # ---------------------------------------------------------
            # ---------------------------------------------------------
            # Restart Streamlit (Aggressive Clean-up)
            # ---------------------------------------------------------
            echo 'Restarting Streamlit...'
            
            # Install psmsic for fuser if missing (unlikely but safe)
            # sudo apt-get install -y psmisc || true

            # 1. Force Kill ports 8501 and 80 (Kill anything listening)
            echo "Killing processes on ports..."
            sudo fuser -k 8501/tcp || true
            sudo fuser -k 80/tcp || true
            
            # 2. Also pkill by name just in case
            sudo pkill -f 'streamlit run' || true
            
            # Wait for ports to clear
            sleep 3
            
            # Debug: Check if ports are free
            echo "Checking ports..."
            sudo netstat -tulpn | grep -E '8501|80' || echo "Ports 8501 and 80 are free."
            
            # 3. Start new process on Default Port 8501
            # Reverting to 8501 as it is the standard non-privileged port.
            # If you need 80, we can change it later, but 8501 is "safest" for now.
            nohup ./venv/bin/streamlit run app.py --server.port=8501 --server.address=0.0.0.0 > streamlit.log 2>&1 &
            
            # 4. Wait a bit
            sleep 5
            
            # 5. Check if it's running
            if pgrep -f 'streamlit run' > /dev/null; then
               echo "✅ Startup Successful."
               exit 0
            else
               echo "❌ Failed to start. Checking log:"
               cat streamlit.log
               exit 1
            fi
          "
