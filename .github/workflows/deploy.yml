name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy via SSH (Manual Setup)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SFTP_HOST }}
          SSH_USER: ${{ secrets.SFTP_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          
          # Add private key to ssh-agent
          eval $(ssh-agent -s)
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
          
          # Add host verification to known_hosts to avoid prompt
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
          
          echo "✅ SSH setup complete. Attempting connection..."
          
          # Run deployment commands
          ssh "$SSH_USER@$SSH_HOST" "
            DEPLOY_DIR=~/boiling-noodles-dashboard
            cd \"\$DEPLOY_DIR\"
            
            # 1. 更新程式碼
            git fetch --all
            git reset --hard origin/main
            
            # 2. 啟動虛擬環境與安裝
            source venv/bin/activate
            pip install -r requirements.txt
            
            # 3. 重新啟動 Streamlit (重點！)
            echo 'Restarting Streamlit on Port 80...'
            
            # 先試著殺掉舊程序 (這裡可能還會問密碼，若失敗也沒關係，後面的 sudo python 會頂上去)
            sudo fuser -k 80/tcp || true
            
            # 使用你剛才設定「免密碼」的絕對路徑來啟動
            # 這樣啟動 Port 80 時就不會再卡在密碼視窗了
            nohup sudo \"\$DEPLOY_DIR/venv/bin/python3\" -m streamlit run app.py --server.port=80 --server.address=0.0.0.0 > streamlit.log 2>&1 &
            
            # 4. 驗證
            sleep 5
            if sudo netstat -tulpn | grep :80 > /dev/null; then
               echo '✅ 部署成功！滾麵報表已在 Port 80 更新。'
               exit 0
            else
               echo '❌ 啟動失敗，請檢查 streamlit.log'
               exit 1
            fi
          "
