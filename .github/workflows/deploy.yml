name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy and Restart via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Check if directory exists, if not clone the repo
            if [ ! -d "/home/eats365/boiling-noodles-dashboard" ]; then
              echo "Directory not found, cloning repository..."
              cd /home/eats365
              git clone https://github.com/masonycw/boiling-noodles-dashboard.git
            fi
            
            # Navigate to deployment directory
            cd /home/eats365/boiling-noodles-dashboard
            
            # Pull latest code from GitHub
            git pull origin main
            
            # Install/update dependencies if requirements.txt changed
            pip install -r requirements.txt --user || true
            
            # Restart Streamlit
            pkill -f "streamlit run" || true
            sleep 2
            nohup streamlit run app.py --server.port=8501 --server.address=0.0.0.0 > streamlit.log 2>&1 &
            
            echo "âœ… Deployment complete and Streamlit restarted"
