name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy via SSH (Manual Setup)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SFTP_HOST }}
          SSH_USER: ${{ secrets.SFTP_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          
          # Add private key to ssh-agent
          eval $(ssh-agent -s)
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
          
          # Add host verification to known_hosts to avoid prompt
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
          
          echo "✅ SSH setup complete. Attempting connection..."
          
          # Run deployment commands
          ssh "$SSH_USER@$SSH_HOST" "
            DEPLOY_DIR=~/boiling-noodles-dashboard
            cd \"\$DEPLOY_DIR\"
            
            # 1. 更新程式碼
            git fetch --all
            git reset --hard origin/main
            
            # 2. 啟動虛擬環境與安裝
            source venv/bin/activate
            pip install -r requirements.txt
            
            # 3. 徹底清理 Port 8501 (回到預設)
            echo 'Clearing Port 8501...'
            # 不需要 sudo，殺掉自己的程序即可
            fuser -k 8501/tcp || true
            pkill -f 'streamlit run' || true
            sleep 3
            
            # 4. 啟動 Streamlit (Port 8501)
            echo 'Restarting Streamlit on Port 8501...'
            # 直接使用 venv 內的 python，不需要 sudo
            nohup ./venv/bin/python3 -m streamlit run app.py --server.port=8501 --server.address=0.0.0.0 > streamlit.log 2>&1 &
            
            # 5. 最終驗證
            sleep 5
            if netstat -tulpn | grep :8501 > /dev/null; then
               echo '✅ 部署成功！滾麵報表已在 Port 8501 上線。'
               exit 0
            else
               echo '❌ 啟動失敗，日誌最後幾行：'
               tail -n 15 streamlit.log
               exit 1
            fi
          "
