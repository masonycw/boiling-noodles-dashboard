name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local_path: './*'
          remote_path: '/home/eats365/boiling-noodles-dashboard'
          sftp_only: true
          
      - name: Notify deployment complete
        run: |
          echo "✅ Files deployed successfully via SFTP"
          echo "⚠️ Note: Streamlit needs to be manually restarted on the server"
          echo "To restart Streamlit, SSH to the server and run:"
          echo "  pkill -f 'streamlit run' && nohup streamlit run /home/eats365/boiling-noodles-dashboard/app.py --server.port=8501 --server.address=0.0.0.0 > /home/eats365/boiling-noodles-dashboard/streamlit.log 2>&1 &"
