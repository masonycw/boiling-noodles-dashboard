name: Deploy via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SFTP_SSH_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "/"
          REMOTE_HOST: ${{ secrets.SFTP_HOST }}
          REMOTE_USER: ${{ secrets.SFTP_USERNAME }}
          TARGET: ${{ secrets.SFTP_REMOTE_PATH }}
          EXCLUDE: "/.git/, /.github/, /node_modules/"
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            echo "Current User:"
            whoami
            echo "Creating directories..."
            mkdir -p /home/eats365/data
            mkdir -p /home/eats365/upload
            
            # ATTEMPT 1: Fix Permissions via SUDO (Preferred)
            echo "Attempting sudo chown/chmod..."
            if sudo chown -R eats365:eats365 /home/eats365; then
              echo "Sudo chown success"
              sudo chmod -R 777 /home/eats365 || echo "Sudo chmod 777 failed"
            else
              echo "Sudo failed (User not in sudoers?). Trying direct chmod..."
              # ATTEMPT 2: Direct chmod (If user owns home dir)
              chmod -R 777 /home/eats365 || echo "Direct chmod failed"
            fi
            
            # CRITICAL: Re-secure SSH directory (Must be strict)
            echo "Securing .ssh permissions..."
            # Try sudo first, fallback to direct
            sudo chmod 700 /home/eats365/.ssh || chmod 700 /home/eats365/.ssh || echo "Failed to secure .ssh"
            sudo chmod 600 /home/eats365/.ssh/authorized_keys || chmod 600 /home/eats365/.ssh/authorized_keys || echo "Failed to secure authorized_keys"

            # Reset Password for eats365 (Only if sudo works)
            echo "Resetting password for eats365..."
            echo "eats365:eats365pass" | sudo chpasswd || echo "Failed to reset password (Requires root)"
            
            # Enable Password Authentication
            echo "Enabling Password Authentication..."
            sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/g' /etc/ssh/sshd_config || echo "Failed to modify sshd_config"
            sudo sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/g' /etc/ssh/sshd_config || echo "Failed to modify sshd_config"
            sudo service ssh restart || sudo service sshd restart || echo "Failed to restart ssh service"
            
            ls -al /home/eats365
            echo "Done."
