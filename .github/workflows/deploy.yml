name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy via SSH (Manual Setup)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SFTP_HOST }}
          SSH_USER: ${{ secrets.SFTP_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          
          # Add private key to ssh-agent
          eval $(ssh-agent -s)
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
          
          # Add host verification to known_hosts to avoid prompt
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
          
          echo "✅ SSH setup complete. Attempting connection..."
          
          # Run deployment commands
          ssh "$SSH_USER@$SSH_HOST" "
            DEPLOY_DIR=~/boiling-noodles-dashboard
            cd \"\$DEPLOY_DIR\"
            
            # 1. 更新程式碼
            git fetch --all
            git reset --hard origin/main
            
            # Debug: 顯示當前版本 (確認是否為 2.3.2)
            echo 'Checking deployed version on disk...'
            grep 'APP_VERSION' config.py
            
            # 2. 啟動虛擬環境與安裝
            source venv/bin/activate
            pip install -r requirements.txt
            
            # 3. 清理舊程序 (只殺自己的，避免權限報錯導致腳本崩潰)
            echo 'Clearing user processes on Port 8501...'
            pkill -u $(whoami) -f 'streamlit run' > /dev/null 2>&1 || true
            sleep 2
            
            # 使用 fuser 嘗試清理端口 (轉向 null 忽略錯誤)
            fuser -k 8501/tcp > /dev/null 2>&1 || true
            sleep 2
            
            # 檢查 Port 8501 是否被 Root 佔用
            if netstat -tulpn | grep :8501 > /dev/null; then
               echo '⚠️ Warning: Port 8501 is still busy (likely by a Root process).'
               echo 'The new deployment might fail to bind 8501 if this is not resolved.'
            fi
            
            # 4. 啟動 Streamlit

            echo 'Starting Streamlit on Port 8501...'
            nohup ./venv/bin/python3 -m streamlit run app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true > streamlit.log 2>&1 &
            
            # 5. 最終驗證
            sleep 5
            pgrep -a -f 'streamlit run'
            
            if netstat -tulpn | grep :8501 > /dev/null; then
               echo '✅ 部署成功！滾麵報表已在 Port 8501 上線 (v2.3.2)。'
               exit 0
            else
               echo '❌ 啟動失敗，Port 8501 沒有回應。請檢查日誌：'
               tail -n 20 streamlit.log
               exit 1
            fi
          "
