name: Deploy via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SFTP_SSH_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "/"
          REMOTE_HOST: ${{ secrets.SFTP_HOST }}
          REMOTE_USER: ${{ secrets.SFTP_USERNAME }}
          TARGET: ${{ secrets.SFTP_REMOTE_PATH }}
          EXCLUDE: "/.git/, /.github/, /node_modules/"
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            echo "Current User:"
            whoami
            echo "Creating directories..."
            mkdir -p /home/eats365/data
            mkdir -p /home/eats365/upload
            chmod 777 /home/eats365/upload
            
            # Try to create root /upload if possible (might fail without sudo password)
            echo "Attempting to create root /upload..."
            sudo mkdir -p /upload || echo "Failed to create /upload (Permission denied?)"
            sudo chmod 777 /upload || echo "Failed to chmod /upload"
            
            ls -al /home/eats365
            echo "Done."
