name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy via SSH (Manual Setup)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SFTP_HOST }}
          SSH_USER: ${{ secrets.SFTP_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          
          # Add private key to ssh-agent
          eval $(ssh-agent -s)
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
          
          # Add host verification to known_hosts to avoid prompt
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
          
          echo "✅ SSH setup complete. Attempting connection..."
          
          # Run deployment commands
          ssh "$SSH_USER@$SSH_HOST" "
            DEPLOY_DIR=~/boiling-noodles-dashboard
            cd \"\$DEPLOY_DIR\"
            
            # 1. 更新程式碼
            git fetch --all
            git reset --hard origin/main
            
            # Debug: 檢查硬碟上的版本檔案 (確認代碼是否有更新)
            echo 'Checking deployed version on disk...'
            grep 'APP_VERSION' config.py
            
            # 2. 啟動虛擬環境與安裝
            source venv/bin/activate
            pip install -r requirements.txt
            
            # 3. 嘗試清理 Port 8501 (加上 || true 忽略錯誤)
            echo 'Clearing Port 8501...'
            # 嘗試殺掉程序，但如果殺不掉 (Permission Denied) 也繼續往下走
            fuser -k 8501/tcp > /dev/null 2>&1 || true
            pkill -u \$(whoami) -f 'streamlit run' || true
            # 再次嘗試強制殺 (忽略錯誤)
            pkill -9 -f 'streamlit run' || true
            
            sleep 3
            
            # 4. 啟動 Streamlit
            echo 'Starting Streamlit on Port 8501...'
            
            # 如果 Port 8501 真的被佔用，Streamlit 可能會失敗或自動轉 8502
            # 但我們遵照指示：繼續執行！
            nohup ./venv/bin/python3 -m streamlit run app.py --server.port=8501 --server.address=0.0.0.0 > streamlit.log 2>&1 &
            
            # 5. 最終驗證 (只顯示狀態，不中斷部署)
            sleep 5
            echo 'Deployment script finished. Current running Streamlit processes:'
            pgrep -a -f 'streamlit run'
            
            if netstat -tulpn | grep :8501 > /dev/null; then
               echo '✅ 檢測到 Port 8501 正在監聽。'
               exit 0
            else
               echo '⚠️ Port 8501 沒有回應。可能是被佔用導致 Streamlit 開在其他 Port，或啟動失敗。'
               echo '請檢查日誌: tail -n 20 streamlit.log'
               # 這裡我們回傳 0 (成功) 以便讓 GitHub 亮綠燈，除非你希望它亮紅燈
               exit 0
            fi
          "
