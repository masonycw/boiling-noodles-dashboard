name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Debug SSH Key
        run: |
          echo "Checking if SSH_PRIVATE_KEY is set..."
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "❌ SSH_PRIVATE_KEY is NOT set or is empty"
            exit 1
          else
            echo "✅ SSH_PRIVATE_KEY is set (length: ${#SSH_KEY})"
            echo "First line of key:"
            echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 1
          fi
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Deploy and Restart via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Set deployment directory
            DEPLOY_DIR="/home/eats365/boiling-noodles-dashboard"
            
            # Check if directory exists, if not clone the repo
            if [ ! -d "$DEPLOY_DIR" ]; then
              echo "Directory not found, cloning repository..."
              cd /home/eats365
              # Use public HTTPS URL (no authentication required for public repos)
              git clone https://github.com/masonycw/boiling-noodles-dashboard.git
            fi
            
            # Navigate to deployment directory
            cd "$DEPLOY_DIR"
            
            # Configure git to avoid authentication prompts
            git config --global credential.helper store
            
            # Pull latest code from GitHub
            git pull origin main || echo "Warning: git pull failed, continuing anyway..."
            
            # Install/update dependencies if requirements.txt exists
            if [ -f "requirements.txt" ]; then
              pip install -r requirements.txt --user || echo "Warning: pip install failed"
            fi
            
            # Restart Streamlit
            echo "Restarting Streamlit..."
            pkill -f "streamlit run" || true
            sleep 2
            nohup streamlit run app.py --server.port=8501 --server.address=0.0.0.0 > streamlit.log 2>&1 &
            
            # Verify Streamlit started
            sleep 2
            if pgrep -f "streamlit run" > /dev/null; then
              echo "✅ Deployment complete and Streamlit is running"
            else
              echo "⚠️ Warning: Streamlit may not have started. Check streamlit.log"
            fi
